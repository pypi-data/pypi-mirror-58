[tool.poetry]
name = "pymcs"
version = '0.2.4'
description = "Python Tools for MRO MCS data analysis"
authors = ["K.-Michael Aye <kmichael.aye@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.rst"
repository = "https://github.com/michaelaye/pymcs"
homepage = "https://github.com/michaelaye/pymcs"
keywords = ["mars", "planetary", "atmosphere"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: BSD License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
]

[tool.poetry.dependencies]
python = "^3.7"
pandas = "^0.25.3"
tqdm = "^4.41.0"
cx_Oracle = "^7.3.0"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
pytest = "^5.3.2"
coverage = "^5.0.1"
sphinx = "^2.3.1"
wheel = "^0.33.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
