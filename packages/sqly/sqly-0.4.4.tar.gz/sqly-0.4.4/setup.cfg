[bdist_wheel]
universal = 1

[yapf]
based_on_style = google
column_limit = 100
allow_split_before_dict_value = false
indent_dictionary_value = true

[flake8]
include = bgcms
exclude = __init__.py
max_line_length = 100
max_complexity = 12
ignore = # -- things we don't care about or consider errors: --
	W503,	# line break occurred before a binary operator
	W504,	# line break occurred after a binary operator

[egg_info]
tag_build = 
tag_date = 0

