<div class="data-list-inner-container">
    <div class="data-list">

        <ng-container *ngIf="earthquakeData as eqData;
                                else noData">
            <ng-container *ngIf="eqData.length > 0;
                                    else noData">

                <div class="data" [@selected]="eq?.event_id === selected?.event_id" *ngFor="let eq of eqData" (click)="plotEq(eq)">
                    <div class="data-header" [@headerSelected]="eq?.event_id === selected?.event_id">
                        <h3>{{eq.event_id}}</h3>
                    </div>
                    <div class="data-body">
                        <div class="data-info-container">
                            <table>
                                <tr>
                                    <th>Magnitude: </th><td><p>{{eq.magnitude}}</p></td>
                                </tr>
                                <tr>
                                    <th>Location: </th><td><p>{{eq.lat}}, {{eq.lon}}</p></td>
                                </tr>
                                <tr>
                                    <th>Time: </th><td>{{ eq.time * 1000 | date:'HH:mm - d/M/y' }}</td>
                                </tr>
                            </table>
                            <p class="place">{{eq.place}}</p>
                        </div>
                    </div>
                </div>

            </ng-container>
        </ng-container>

        <ng-template #noData>
            <h1 class="data-list-no-data">No Earthquake Data</h1>
        </ng-template>

    </div>
</div>
