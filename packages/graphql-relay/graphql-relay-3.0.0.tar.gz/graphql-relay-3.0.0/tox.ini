[tox]
envlist = py{36,37,38}, flake8, mypy, manifest

[testenv:black]
basepython = python3.8
deps = black==19.10b0
commands  =
    black src tests setup.py --check

[testenv:flake8]
basepython = python3.8
deps = flake8>=3.7,<4
commands =
    flake8 src tests setup.py

[testenv:mypy]
basepython = python3.8
deps = mypy>=0.761,<0.770
commands =
    mypy src tests

[testenv:manifest]
basepython = python3.8
deps = check-manifest>=0.40,<1
commands =
    check-manifest -v

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest>=5.3,<6
    pytest-asyncio>=0.10,<1
    pytest-cov>=2.8,<3
    pytest-describe>=0.12,<1
commands =
    pytest tests {posargs}
