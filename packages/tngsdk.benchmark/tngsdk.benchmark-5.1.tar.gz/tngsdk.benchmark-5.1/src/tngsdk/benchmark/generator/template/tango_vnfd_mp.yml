##
## tng-sdk-benchmark measurement point VNFD template
##
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml"
vendor: "eu.5gtango.benchmark"
name: "{{ name }}"
version: "1.0"
author: "tng-sdk-benchmark"
description: "Measurement point VNF"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    description: ""
    vm_image: "{{ image }}"
    vm_image_format: "docker"
    ipc_mode: null #"shareable"
    devices: [] #["/dev/net/tun"]  # list of device strings
    cap_add: [] # list of strings
    resource_requirements:
      cpu:
        vcpus: null
      memory:
        size: null
        size_unit: "MB"
      storage:
        size: null
        size_unit: "MB"
    connection_points:
      # Management interface
      #- id: "vdu01:eth0"
      #  interface: "ipv4"
      #  type: "internal" 
      # Data interface
      - id: "data"
        interface: "ipv4"
        type: "internal"
        address: "{{ data_address }}"  # TODO this is emulator specifc, won't work on normal SP!

##
## The VNF connection points to the 
## outside world.
##
connection_points:
  #- id: "mgmt"
  #  interface: "ipv4"
  #  type: "management"
  - id: "data"
    interface: "ipv4"
    type: "external"
    address: "{{ data_address }}"  # TODO this is emulator specifc, won't work on normal SP!

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  #- id: "mgmt"
  #  connectivity_type: "E-LAN"
  #  connection_points_reference:
  #    - "vdu01:eth0"
  #    - "mgmt"
  #  dhcp: True
  - id: "data"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:data"
      - "data"
    dhcp: False
