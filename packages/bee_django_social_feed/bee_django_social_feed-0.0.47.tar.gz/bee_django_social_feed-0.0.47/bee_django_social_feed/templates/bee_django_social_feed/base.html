<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% load static %}
    <script src="{% static 'bee_django_social_feed/jquery.min.js' %}"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'bee_django_social_feed/bootstrap.min.css' %}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'bee_django_social_feed/bootstrap.min.js' %}"></script>

    <script src="{% static 'bee_django_social_feed/vue.js' %}"></script>
    <script src="{% static 'bee_django_social_feed/moment-with-locales.js' %}"></script>

    {% block styles %}

    {% endblock styles %}
</head>

<body>
<div class="container">
    {% include 'bee_django_social_feed/logo.html' %}
    {% include 'bee_django_social_feed/nav.html' %}
    {% block content %}{% endblock %}
</div>

{% block scripts %}

{% endblock %}
<script type="text/javascript">
    $.ajaxSetup({
        data: {
            csrfmiddlewaretoken: '{{ csrf_token }}'
        }
    });
</script>
</body>
</html>
