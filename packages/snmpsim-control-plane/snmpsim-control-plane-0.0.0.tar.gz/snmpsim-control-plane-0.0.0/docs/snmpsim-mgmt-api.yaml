          in: path
          required: true
          description: The ID of the SNMP engine
          schema:
            type: integer
        - name: user_id
          in: path
          required: true
          description: The ID of the SNMP USM user
          schema:
            type: integer
      responses:
        "204":
          description: Null response
        default:
          description: Unspecified error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Remove SNMP USM user from SNMP engine
      tags:
        - engines
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the SNMP engine
          schema:
            type: integer
        - name: user_id
          in: path
          required: true
          description: The ID of the SNMP USM user
          schema:
            type: integer
      responses:
        "204":
          description: Null response
        default:
          description: Unspecified error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /engines/{id}/endpoint/{endpoint_id}:
    description: >
      This resource represents a SNMP transport endpoint identified by
      `endpoint_id` associated with SNMP engine `id`.
    put:
      summary: Attach existing SNMP transport endpoint to SNMP engine
      tags:
        - engines
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the SNMP engine
          schema:
            type: integer
        - name: endpoint_id
          in: path
          required: true
          description: The ID of the SNMP transport endpoint
          schema:
            type: integer
      responses:
        "204":
          description: Null response
        default:
