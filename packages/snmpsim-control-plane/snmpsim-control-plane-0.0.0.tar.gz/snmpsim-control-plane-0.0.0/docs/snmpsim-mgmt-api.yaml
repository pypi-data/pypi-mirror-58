          in: path
          required: true
          description: The ID of the SNMP agent
          schema:
            type: integer
        - name: engine_id
          in: path
          required: true
          description: The ID of the SNMP engine
          schema:
            type: integer
      responses:
        "204":
          description: Null response
        default:
          description: Unspecified error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /agents/{id}/selector/{selector_id}/{order}:
