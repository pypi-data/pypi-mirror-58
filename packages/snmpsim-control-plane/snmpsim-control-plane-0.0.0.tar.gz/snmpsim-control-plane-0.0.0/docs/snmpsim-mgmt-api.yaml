          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Remove SNMP USM user from SNMP engine
      tags:
        - engines
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the SNMP engine
          schema:
            type: integer
        - name: endpoint_id
          in: path
          required: true
