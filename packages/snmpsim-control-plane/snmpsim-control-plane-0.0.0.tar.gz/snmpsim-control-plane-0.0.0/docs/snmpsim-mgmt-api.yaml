          description: Null response
        default:
          description: Unspecified error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /agents:
    description: >
      This resource represents a list of all SNMP agents.
    get:
      summary: >
        List all existing SNMP agents
      tags:
        - agents
      responses:
        "200":
          description: >
            An array of SNMP agents
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agents"
        default:
          description: Unspecified error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a new SNMP agent
      tags:
        - agents
      requestBody:
        description: >
          New SNMP agent object
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentRequired"
      responses:
        "201":
          description: Null response
        default:
          description: Unspecified error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /agents/{id}:
    description: >
      This resource represents a single SNMP agent identified
      by `id`.
    get:
      summary: Info for a specific SNMP agent
      tags:
        - agents
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the agent to retrieve
          schema:
            type: integer
      responses:
        "200":
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete SNMP agent
      tags:
        - agents
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the agent to retrieve
          schema:
            type: integer
      responses:
        "201":
          description: Null response
        default:
          description: Unspecified error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /agents/{id}/engine/{engine_id}:
    description: >
      This resource represents a SNMP engine identified by `engine_id`
      associated with SNMP agent `id`.
    put:
      summary: Add existing SNMP engine to SNMP agent
      tags:
        - agents
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the SNMP agent
          schema:
            type: integer
        - name: engine_id
          in: path
          required: true
          description: The ID of the SNMP engine
          schema:
            type: integer
      responses:
