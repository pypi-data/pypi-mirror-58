[tool.poetry]
name = "audapter"
version = "0.1.1"
description = "Adaptive Sound Processing"
authors = ["borley1211 <km.isetan@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
numpy = "^1.17"
sounddevice = "^0.3.14"
pysoundfile = "^0.9.0"
bashplotlib = "^0.6.5"
stft = "^0.5.2"
dynaconf = "^2.2"
pydocstyle = "^5.0.1"
scipy = "^1.4.0"
adasigpy = "^0.1.1"

[tool.poetry.dev-dependencies]
sphinx = "^2.2"
sphinx-rtd-theme = "^0.4.3"
recommonmark = "^0.6.0"
flake8 = "^3.7"
mypy = "^0.740.0"
ptpython = "^2.0"
pynvim = "^0.3.2"
neovim = "^0.3.1"
python-language-server = "^0.30.0"
isort = "^4.3"
pyls-black = "^0.4.4"
pyls-mypy = "^0.1.8"
pyls-isort = "^0.1.1"
pytest = "^5.2"
black = {version = "*",allow-prereleases = true}
poetry-version = "^0.1.5"
ipykernel = "^5.1.3"
notebook = "^6.0.2"
jupyter-lsp = {version = "^0.6.0-beta.0", allow-prereleases = true}

[tool.black]
line-length = 89
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
