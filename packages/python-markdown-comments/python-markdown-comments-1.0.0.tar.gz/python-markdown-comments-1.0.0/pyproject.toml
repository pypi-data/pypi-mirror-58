[tool.poetry]
name = "python-markdown-comments"
version = "1.0.0"
description = "A Python-Markdown extension to ignore html comments opened by three dashes."
authors = ["Johan Vergeer <johanvergeer@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["markdown","extensions","comments"]
repository = "https://github.com/johanvergeer/python-markdown-comments"
packages = [
    { include = "markdown" },
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Markdown",
    "Framework :: Markdown :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Source" = "https://github.com/johanvergeer/python-markdown-comments"
"Tracker" = "https://github.com/johanvergeer/python-markdown-comments/issues"

[tool.poetry.dependencies]
python = "^3.6"
markdown = "^3.1.1"

[tool.poetry.dev-dependencies]
pytest = "^5.3.2"
invoke = "^1.3.0"
black = "^19.10b0"
isort = "^4.3.21"
flake8 = "^3.7.9"
flake8-black = "^0.1.1"

[tool.isort]
# Maintain compatibility with Black
combine_as_imports = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3

# Sort imports within their section independent of the import type
force_sort_within_sections = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
