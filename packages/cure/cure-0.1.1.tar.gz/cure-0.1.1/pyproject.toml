[tool.poetry]
name = "cure"
version = "0.1.1"
description = "Decorator for fixing naming conventions to keys of keyword arguments - adds trailing underscores to keys using bad naming such as reserved keywords or Python built-ins"
authors = ["Carl Oscar Aaro <hello@carloscar.com>"]
homepage = "https://github.com/kalaspuff/cure"
repository = "https://github.com/kalaspuff/cure"
keywords = ["cure", "trailing underscore", "single trailing underscore", "single_trailing_underscore", "underscore"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Intended Audience :: Developers",
    "Typing :: Typed",
    "License :: OSI Approved :: MIT License"
]

[tool.poetry.dependencies]
python = "^3.6 || ^3.7 || ^3.8"
decorator = "^4.4.1"

[tool.poetry.dev-dependencies]
flake8 = "^3.7.9"
flake8-black = "^0.1.1"
pytest = "^5.3.0"
pytest-cov = "^2.7"
black = "=19.10b0"
mypy = "^0.761"
codecov = "^2.0.15"

[tool.black]
line-length = 120
target_version = ["py37"]
