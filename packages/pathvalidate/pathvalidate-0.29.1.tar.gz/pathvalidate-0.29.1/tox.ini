[tox]
isolated_build = true
envlist = py{27,35,36,37,38},cov

[testenv]
autoupgrade_pip = true
deps =
    --upgrade
    .[test]
commands =
    python setup.py test

[testenv:cov]
autoupgrade_pip = true
deps =
    --upgrade
    .[test]
    coverage[toml]
    coveralls
    pytest-cov
commands =
    python setup.py test --addopts "-v --cov"
