language: python

dist: trusty
sudo: required

services:
  - docker

matrix:
  include:
    - python: '3.4'
      env:
        - TOX_ENV=py34,flake8
    - python: '3.5'
      env:
        - TOX_ENV=py35,flake8
    - env:
        - TOX_ENV=integration

install:
  - pip install "tox>=3.4"
  - pip install -r test-requirements.txt

script:
  - tox -e $TOX_ENV

deploy:
  provider: pypi
  user: internaphosting
  password:
    secure: 
  on:
    tags: true
    repo: internap/fake-ubersmith
