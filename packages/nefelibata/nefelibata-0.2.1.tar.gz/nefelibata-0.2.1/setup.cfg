[metadata]
name = nefelibata
description = A weblog engine focusing on data ownership and persistence.
author = Beto Dealmeida
author-email = roberto@dealmeida.net
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/betodealmeida/nefelibata/
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	botocore
	boto3
	libgravatar
	requests
	Markdown
	docopt
	Jinja2
	beautifulsoup4
	python_dateutil
	PyYAML
	twitter
	pyperclip

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	nb = nefelibata.console:main
nefelibata.publisher = 
	S3 = nefelibata.publishers.s3:S3Publisher
nefelibata.announcer = 
	twitter = nefelibata.announcers.twitter:TwitterAnnouncer
	fawm = nefelibata.announcers.fawm:FAWMAnnouncer
	facebook = nefelibata.announcers.facebook:FacebookAnnouncer

[test]
extras = True

[tool:pytest]
addopts = 
	--cov nefelibata --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = nefelibata

[egg_info]
tag_build = 
tag_date = 0

