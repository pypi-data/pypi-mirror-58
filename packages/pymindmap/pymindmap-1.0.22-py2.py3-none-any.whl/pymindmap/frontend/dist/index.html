    </style>
</head>

<body ng-app="myapp">
    <div id="mobile-nav-menu" ng-show="$root.toggleNav">
        <sidebar></sidebar>
    </div>
    <div id="content" ng-class="{'active': !$root.toggleNav}">
        <div ui-view></div>
    </div>
</body>
<script src="./web/jquery.min.js"></script>
<script src="./web/angular.min.js"></script>
<script src="./web/angular-ui-router.min.js"></script>

<script src="./kityminder.editor.min.js"></script>

<script>
    var app = angular.module('myapp',['ui.router','kityminderEditor'])
        .config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider){
            $urlRouterProvider.otherwise('printers?kityID=default');
            $stateProvider
            .state('printers',{
                url: '/printers?kityID',
                cache:false,
                template:'<kityminder-editor></kityminder-editor>'
            })

        }])
    app.run(fun)
    function fun($rootScope){	    
     }
        
</script>

</html>
