{
    "generalParams" : {
        "restart": $RESTART,
        "debug" : false,
        "outputPath":"$OUTPUT",
        "writeAllClusteringStructures" : false,
        "initialStructures" : ["output_clustering/initial_*.pdb"]
    },

    "spawning" : {
        "type" : "epsilon",
        "params" : {
            "reportFilename" : "report",
            "metricColumnInReport" : 7,
            "epsilon": 0.0,
            "T":1000
        }
    },

    "simulation": {
        "type" : "pele",
        "params" : {
            "iterations" : 1,
            "processors" : $CPUS,
            "peleSteps" : 2,
            "seed": $SEED,
            "controlFile" : "$PELE_CFILE"
        }
    },

    "clustering" : {
        "type" : "lastSnapshot",
        "params" : {
            "ligandResname" : "$LIG_RES",
            "contactThresholdDistance" : 8
        }
    }
}
