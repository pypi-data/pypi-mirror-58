[tox]
envlist =
    clean
    py{37,38}-django{2.2,3.0}
    report

[testenv]
skipsdist=True
usedevelop=True
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
setenv =
    PYTHONWARNINGS=default
    TOXENV={envname}
depends =
    py{37,38}-django{2.2}: clean
    report: py{37,38}-django{2.2}
# Install deps from extras_requires["testing"]
extras = testing
commands = pytest --cov-append {posargs}

[testenv:clean]
deps = coverage
skip_install = true
commands =
    coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

