os: linux
language: python
jobs:
  include:
    - python: 2.7
      env: TOXENV=py27,pep8
    - python: 3.6
      env: TOXENV=py36,pep8
    - python: 3.8
      env: TOXENV=py38,pep8
cache: pip

install: pip install tox

script:
  - tox
  - python setup.py sdist bdist_wheel

before_deploy: # Wrapped in an `if` to make sure it's run only once before the first deploy and not before every single deploy
  if [[ -z "$DEB_BUILT" ]]; then
    export DEB_BUILT=true &&
    docker build -f ci/Dockerfile-deb-build -t git-machete:deb-build . &&
    id=$(docker create git-machete:deb-build) &&
    docker cp $id:/git-machete/deb_dist/ . &&
    docker rm -v $id &&
    docker build -f ci/Dockerfile-deb-test-python deb_dist/ &&
    docker build -f ci/Dockerfile-deb-test-python3 deb_dist/ ;
  fi

deploy:

  - provider: pypi
    skip_cleanup: true
    username: "__token__"
    password:
      secure: 
    on:
      python: 3.6
      tags: true

  - provider: releases # Github
    skip_cleanup: true
    release_notes: "See [RELEASE_NOTES](RELEASE_NOTES.md) for details."
    token:
      secure: 
    file_glob: true
    file:
      - dist/*
      - deb_dist/*.deb
    on:
      python: 3.6
      tags: true
