{% load static %}
{% load pwa %}
{% load url_name %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Selbst programmierte Anwendungen für den Schullaltag am Katharineum zu Lübeck">
    <title>SchoolApps – Katharineum zu Lübeck</title>

    <!--------->
    <!-- CSS -->
    <!--------->
    <link href="{% static 'css/materialdesignicons-webfont/material-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/paper.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'common/style.css' %}">
    <script src="{% static 'js/jquery/jquery-3.3.1.min.js' %}"></script>


    <style>
        body {
            font-family: Cabin, sans-serif;
        }

        @page {
            size: A4;
            padding: 30mm;
        }

        header {
            display: block;
            width: 190mm;
        }


        #print-header {
            display: block !important;
            border-bottom: 1px solid;
            margin-bottom: 0;
            height: 22mm;
            background: white;
        }

        header, main, footer {
            margin: 0;
        }

        #print-header .col.right-align {
            padding: 15px;
        }

        .sheet {
            padding: 10mm;
        }


        .header-space, .footer-space {
            height: 0;
        }

        .print-layout-table td {
            padding: 0;
        }

        .print-layout-table .no-border {
            border: 0;
        }


        footer {
            margin-top: 5mm;
            text-align: center;
            width: 190mm;

        }

        header .row, header .col {
            padding: 0 !important;
            margin: 0 !important;
        }

        @media print {
            .header-space {
                height: 32mm;
            }

            .footer-space {
                height: 20mm
            }

            header, footer {
                height: 22mm;
            }

            header {
                position: fixed;
                top: 10mm;
            }

            footer {
                position: fixed;
                bottom: 0;
            }

            @page {
                @bottom-center {
                    content: "Seite " counter(page) " von " counter(pages);
                }
            }
        }
    </style>
</head>
<body class="A4">


<div style="margin-top: -10mm;"></div>
<main class="sheet infinitive">
    <table class="print-layout-table">
        <thead>
        <tr class="no-border">
            <td>
                <div class="header-space">&nbsp;</div>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr class="no-border">
            <td>
                <div class="content">
                    <header>
                        <div id="print-header" class="row">
                            <div class="col s6 logo">
                                <img src="{% static 'common/logo.png' %}">
                            </div>
                            <div class="col s6 right-align">
                                <h5>SchoolApps</h5>
                                {% now "j. F Y H:i" %}
                            </div>
                        </div>
                    </header>
