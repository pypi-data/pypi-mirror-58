version: '3'
services:
  dev:
    build:
      context: .
      dockerfile: dev/Dockerfile
    image: embrion_dev:0.1.0
    ports:
     - "28888:8888"
     - "20022:22"
     - "28443:8443"
    volumes:
      - ${PWD}:/app
#      - .:/embrion
    stdin_open: true
    tty: true
    command: tail -f /dev/null
    entrypoint: "/embrion/dev/startup.sh"