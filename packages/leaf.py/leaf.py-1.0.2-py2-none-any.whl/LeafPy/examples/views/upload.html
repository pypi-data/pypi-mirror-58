<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Upload File Demo</title>
</head>
<body>
<%#if message%>
<h1><%= message%></h1>
<%#endif%>
<form method="POST" action="./upload" enctype="multipart/form-data">
    <input type="file"
           accept="application/pdf, image/*, text/plain"
           name="myfile"/>
    <input type="submit"/>
</form>
</body>
</html>
