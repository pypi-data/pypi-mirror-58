language: python
cache: pip
branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?$/

python:
  - "3.7"

stages:
  - pep8
  - test
  - deploy

jobs:
  include:
    - stage: pep8
      name: flake8
      install: pip install -r test-requirements.txt
      script: flake8 --show-source
    - name: black
      install: pip install -r test-requirements.txt
      script: black --check $(git diff --name-only --diff-filter=AM ${TRAVIS_BRANCH} -- "*.py")

    - stage: test
      install: pip install -r requirements.txt -r test-requirements.txt
      script: coverage run --source=marshmallow_objects setup.py test
      after_success: codecov

    - stage: deploy
      script: skip
      if: tag IS present
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: svilgelm
        password:
          secure: 
        on:
          tags: true
          branch: master
